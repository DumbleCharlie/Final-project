</head>
<body>
    <!-- Header -->
    <header>
        <nav>
        <ul>
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="Men.html">Men</a></li>
            <li class="nav-item"><a href="Teens.html">Teens</a></li>
            <li class="nav-item"><a href="Contact.html">Contact</a></li>
               
        </ul>
    </Nav>
          
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">TEEZ</a>
                     
                 <!--Cart-Icon-->
          <i class='bx bx-shopping-bag' id="cart-icon"></i></div></header>
         
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="433896_big.jpg" alt="" class="product-img">
                <h2 class="product-title">The White Shirt</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="38265_big.jpg" alt="" class="product-img">
                <h2 class="product-title">The Other White Shirt</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="6891_fm.jpg" alt="" class="product-img">
                <h2 class="product-title">The Basic Black</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="3246_fm.jpg" alt="" class="product-img">
                <h2 class="product-title">The Grey One</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <input type="text" id="colorInputText">
            <input type="button" id="colorButton" value="Click to Change Color" onclick="changeColor()">
    </section>
    <script>
        function changeColor() {
            let color = document.getElementById("colorInputText").value;
            document.body.style.backgroundColor = color;
        }
    </script>
